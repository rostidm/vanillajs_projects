<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock / Paper / Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
        <section class="game">
            
                <div class="game-wrap">
                    <div class="score">
                        <div class="score-player">
                            <span id="player-score">0</span>
                        </div>
                        <div class="moves"><p>Moves: </p><span>9</span></div>
                        <div class="score-computer">
                            <span id="computer-score">0</span>
                        </div>
                    </div>
                    <div class="container">
                        <div class="message" >
                            <p id="message">Player Win!</p>
                        </div>
                        <div class="buttons">
                            <div class="btn-rock" >
                                <button id="rock">Rock!<img src="img/rock.png" alt=""></button>
                                <p>Rock!</p>
                            </div>
                            <div class="btn-paper" >
                                <button id="paper">Paper!<img src="img/paper.png" alt=""></button>
                                <p>Paper!</p>
                            </div>
                            <div class="btn-scissors" >
                                <button id="scissors">Scissors!<img src="img/scissors.png" alt=""></button>
                                <p>Scissors!</p>
                            </div>
                        </div>
                    </div>
                </div>
            
        </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock / Paper / Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header></header>
        <main>
        <div class="container">
            <div class="playground-wrap">
                <div class="score">
                    <div class="score-count-human">
                        <div class="score-count-human-img">
                            <img src="img/man.png" alt="" />
                            <p>Human</p>
                        </div>

                        <span>1</span>
                    </div>

                    <div class="score-count-robot">
                        <span>1</span>
                        <div class="score-count-human-img">
                            <img src="img/robot.png" alt="" />
                            <p>Robot</p>
                        </div>
                    </div>
                    
                </div>
                <div class="massage">
                    <div class="massage-out">
                        <p id="message">123</p>
                    </div>
                </div>
                <div class="decide">
                    <div class="decide-rock">
                        <img src="img/rock.png" alt="">
                        <button>Rock</button>
                        
                    </div>
                    <div class="decide-paper">
                        <img src="img/paper.png" alt="">
                        <button>Rock</button>
                    </div>
                    <div class="decide-scissors">
                        <img src="img/scissor-tool.png" alt="">
                        <button>Rock</button>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
